<!DOCTYPE html>
<html style="overflow-x:hidden;">
<head>
    <title>Plus for Trello</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/tooltip.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="shared.js"></script>
    <script type="text/javascript" src="popup.js"></script>
</head>
<body style="margin:0px;padding:0px;font-family: Helvetica Neue,Arial,Helvetica,sans-serif;font-size:12px;width:250px;height:3000px;">
    <div align="center" style="margin-bottom:.5em;">
        <a title="Plus F.A.Q." style="float:left;margin-top:1px;padding-left:4px;padding-right:1em;text-decoration:none;font-weight:bolder;" target="_blank" href="http://www.plusfortrello.com/p/faq.html">?</a>
        <span id="topTitle" style="font-size:1.2em;font-weight:bold;">Plus for Trello</span><img id="imgSync" style="float:right;margin-right:1em;" src="" title="Click to sync now" />
    </div>
    <div id="agile_active_timer" align="center" style="display: none;margin-bottom:5px;">
        <input class="agile_timer_button_popup agile_timer_running" type="button" />
    </div>
    <a class="agile_popup_topLinks" style="margin-left: 0.5em;" id="reportLinkByUser">Spent by week</a>
    <a class="agile_popup_topLinks" style="margin-left: 0.7em;" id="reportLink" href="" target="_blank">Reports</a>
    <a class="agile_popup_topLinks" style="margin-left: 0.7em;" id="linkTrello" href="https://trello.com" target="_blank">Trello</a>
    <a class="agile_popup_topLinks agile_new_report_items" title="New S/E rows. Click to see them." style="display: none; margin-left: 0.7em;" id="reportLinkNew" href="" target="_blank">New S/E</a>
    <span id="reportLinkNewDisabled" title="No new team S/E rows" style="margin-left: 0.7em;color:lightgray">New S/E</span>
    <div id="agile_divSearch_container"><input id="agile_boardSearch" class="agile_placeholder_small" placeholder ="Find boards or cards by name..." type="text" name="searchBoards" spellcheck="false" /></div>
    <div id="agile_popup_cards_container"></div>
    <div id="agile_popup_cards_comment_container"></div>
    <div id="agile_popup_cards_powerfind_container"></div>
    <p style="display: none;" id="progress"></p>
</body>
</html>
